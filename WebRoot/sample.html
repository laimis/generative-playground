<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulma Question Answer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
  <div class="container">
    <div class="columns">
      <div class="column">
        <h1>Ask a Question</h1>
        <form action="#">
          <div class="field">
            <textarea class="textarea" placeholder="Enter your question here"></textarea>
          </div>
          <div class="field">
            <button class="button is-primary">Ask</button>
          </div>
        </form>
      </div>
      <div class="column">
        <h1>Answer</h1>
        <div class="answer"></div>
      </div>
    </div>
  </div>
</body>
</html>
